<!doctype html>
<html>

<head>
    <title>mine</title>
    <style>
        .blackbox {
            background: black;
            width: 100px;
            height: 100px;
            position: relative;
        }
        
        .redbox {
            background: red;
            width: 20px;
            height: 20px;
            position: absolute;
            bottom: 0px;
        }
        
        .yellowbox {
            background: yellow;
            width: 100px;
            height: 100px;
            position: relative;
        }

    </style>
</head>

<body>
    <div class="blackbox">
        <div class="redbox"></div>
    </div>

    <div class="yellowbox"></div>
</body>

</html>
